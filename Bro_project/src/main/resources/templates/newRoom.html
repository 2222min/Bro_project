<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
    <title>채팅 서비스</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">

    <form class="form-signing" action="/room/new" th:object="${form}" method= "post" >
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <h2 class="form-signing-heading">새로운 채팅방 생성</h2>
        <label for="roomTitle" class="sr-only">채팅방 이름</label>
        <input type="text" th:field="*{roomTitle}" id="roomTitle" class="form-control" placeholder="채팅방 제목을 입력해주세요" required autofocus>
        <br>
        <input type="text" th:field="*{userName}" id="userName" class="form-control" placeholder="방장 이름을 입력해주세요" required autofocus>
        <br>
        <input type="text" th:field="*{roomPassword}" id="userPassword" class="form-control" placeholder="비밀번호를 입력해주세요">

        <br>
        <button class="btn btn-primary" type="submit">생성하기</button>
        <button class="btn btn-danger" onclick = "location.href='/startchat'">돌아가기</button>
    </form>

</div> <!-- /container -->


</body>
</html>
